- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/fish: fish
    ~/.config/karabiner: karabiner
    ~/.vimrc: .vimrc
    ~/.vim: vimrc
    ~/.screenrc: .screenrc
    ~/.gitconfig: .gitconfig

    ~/.isort.cfg: .isort.cfg
    ~/.editorconfig: .editorconfig
    ~/.config/flake8: flake8

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/bin
  - [./install-brew-stuff.sh, Installing homebew and essential utils]
  - fish -c "fisher"
  - fish -c "fisher fnm teapot gitignore docker-completion oh-my-fish/plugin-osx"
